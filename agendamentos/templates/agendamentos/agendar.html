<!-- agendar.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Agendamento de Equipamentos</title>
</head>
<body>
    <h1>Agendar Equipamento</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nome_cliente">Nome do Cliente:</label>
        <input type="text" id="nome_cliente" name="nome_cliente" required><br>

        <label for="cpf_cliente">CPF do Cliente:</label>
        <input type="text" id="cpf_cliente" name="cpf_cliente" required><br>

        <label for="equipamento">Equipamento:</label>
        <select id="equipamento" name="equipamento" required>
            <option value="">Selecione um equipamento</option>
            <option value="Equipamento 1">Equipamento 1</option>
            <option value="Equipamento 2">Equipamento 2</option>
            <!-- Adicione outras opções de equipamentos aqui -->
        </select><br>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required><br>

        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required><br>

        <input type="submit" value="Agendar">
    </form>
</body>
</html>
