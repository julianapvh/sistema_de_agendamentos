<!-- pagina_login.html -->

{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h1>Login</h1>
  {% if erro %}
    <p class="erro">{{ erro }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar</button>
  </form>
{% endblock %}
