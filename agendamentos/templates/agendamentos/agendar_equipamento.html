{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Agendar Equipamento</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>

<body>
    <div class="container_agendar_equipamento">
        <div class="agendar-equipamento-form">
            <h1>Agendar Equipamento</h1>
            <form method="post" action="{% url 'agendar_equipamento' %}">
                {% csrf_token %}
                <label for="equipamento">Selecione o Equipamento:</label>
                <select id="equipamento" name="equipamento">
                    {% for equipamento in equipamentos %}
                    <option value="{{ equipamento.id }}">{{ equipamento.nome }}</option>
                    {% endfor %}
                </select>
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>
                <input type="submit" value="Agendar">
            </form>

            {% if error_message %}
            <p class='error_message'>{{ error_message }}</p>
            {% endif %}
        </div>
    </div>
</body>

</html>
