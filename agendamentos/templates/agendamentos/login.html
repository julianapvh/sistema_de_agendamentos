{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Página de Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="login-form p-4 shadow rounded">
            <h1 class="text-center mb-4">Login</h1>
            <form method="post" action="{% url 'index' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Usuário" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            
            <!-- Adicione o botão de cadastro -->
            <form method="get" action="{% url 'register' %}">
                {% csrf_token %}
                <button class="btn btn-secondary btn-block mt-3" type="submit">Clique aqui para se cadastrar</button>
            </form>

            {% if error_message %}
            <p class'error_message'>{{ error_message }}</p>
            {% endif %}
        </div>
    </div>
</body>

</html>
