{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Sistema de Agendamentos</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Adicione o SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
    <center>
        {% if messages %}
            {% for message in messages %}
                <p class="alert alert-{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <div class="container_home">
            <div class="home-form">
                <h1>Cadastro</h1>

                <form action="{% url 'cadastrar_equipamento' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome_equipamento" required>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="fabricante">Fabricante</label>
                        <input type="text" class="form-control" id="fabricante" name="fabricante">
                    </div>
                    <div class="form-group">
                        <label for="data_aquisicao">Data de Aquisição</label>
                        <input type="date" class="form-control" id="data_aquisicao" name="data_aquisicao">
                    </div>
                    <div class="form-group">
                        <label for="quantidade">Quantidade Disponível</label>
                        <input type="number" class="form-control" id="quantidade" name="quantidade_disponivel" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="{% url 'administrador' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </center>

    <!-- Script JavaScript para exibir o alerta SweetAlert2 -->
    <script>
        {% if success %}
            Swal.fire({
                icon: 'success',
                title: 'Cadastro realizado com sucesso!',
                showConfirmButton: true,
                showCancelButton: true,
                confirmButtonText: 'Cadastrar outro equipamento',
                cancelButtonText: 'Voltar para o administrador',
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "{% url 'cadastrar_equipamento' %}";
                } else {
                    window.location.href = "{% url 'administrador' %}";
                }
            });
        {% endif %}
    </script>

    <footer>
        <p>&copy; 2024 Sistema de Agendamentos</p>
    </footer>
</body>

</html>
