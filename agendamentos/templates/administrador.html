{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Sistema de Agendamentos</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        function abrirModal(id) {
            document.getElementById('modal-confirmacao').style.display = 'block';
            document.getElementById('equipamento_id').value = id;
        }

        function fecharModal() {
            document.getElementById('modal-confirmacao').style.display = 'none';
        }
    </script>
</head>

<body>
    <center>
    <div class="container_home">
        <div class="home-form">
            <h1>Painel Administrativo</h1>
    
            <ul>
                <a class="btn-primary" href={% url 'cadastrar_equipamento' %}><button class="btn-primary">Cadastrar um Equipamento</button></a>
                <a class="btn-primary" href={% url 'excluir_equipamento' %}><button class="btn-primary">Excluir um Equipamento</button></a>
                <a class="btn-primary" href={% url 'editar_equipamento' %}><button class="btn-primary">Editar um Equipamento</button></a>
                <a class="btn-primary" href={% url 'visualizar_equipamentos' %}><button class="btn-primary">Listar Equipamentos Disponiveis</button></a>
                <a class="btn-primary" href="{% url 'historico_agendamentos' %}"><button class="btn-primary">Histórico de Agendamentos dos Clientes</button></a>
                <a class="btn-primary" href={% url 'relatorios_home' %}><button class="btn-primary">Relatórios</button></a>
                <a class="btn-primary" href={% url 'marcar_como_emprestado'%}><button class="btn-primary">Marcar Como Emprestado</button></a>

                <a class="btn-primary" href={% url 'administrador_home' %}><button class="btn-primary">Voltar</button></a>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn-primary">Logout</button>
                </form>
                <a class="btn-primary" href="{% url 'buscar_agendamentos' %}"><button class="btn-primary">Buscar Agendamentos</button></a>
            </ul>
    
            <footer>
                <p>&copy; 2024 Sistema de Agendamentos</p>
            </footer>
        </div>
    </div>
        
    </div>
    <center>
</body>

</html>
