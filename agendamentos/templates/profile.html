{% load static %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@12"></script>

<h2>Meu Perfil</h2>
<form method="post" id="profile-form">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_first_name" class="form-label">Nome</label>
        {{ form.first_name }}
    </div>
    <div class="mb-3">
        <label for="id_last_name" class="form-label">Sobrenome</label>
        {{ form.last_name }}
    </div>
    <div class="mb-3">
        <label for="id_email" class="form-label">Email</label>
        {{ form.email }}
    </div>
    <div class="mb-3">
        <label for="id_telefone" class="form-label">Telefone</label>
        {{ form.telefone }}
    </div>
    <button type="submit" class="btn btn-primary">Atualizar Perfil</button>
</form>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('profile-form');
    form.addEventListener('submit', async function (event) {
        event.preventDefault();
        const formData = new FormData(form);
        try {
            const response = await fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            });
            if (response.ok) {
                Swal.fire({
                    icon: 'success',
                    title: 'Perfil atualizado com sucesso!',
                    showConfirmButton: false,
                    timer: 1500
                });
            } else {
                throw new Error('Erro ao atualizar perfil');
            }
        } catch (error) {
            console.error(error);
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Ocorreu um erro ao atualizar o perfil!',
            });
        }
    });
});
</script>
{% endblock %}
