{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Sistema de Agendamentos</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container_home">
        <div class="home-form">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
            
            <h1 class="mb-4">Página de Agendamentos</h1>
            <p>Logado como: {{ request.user.username }}</p>
            <a href="{% url 'meus_agendamentos' %}" class="btn btn-primary btn-block">Meus Agendamentos</a>
            <a href="{% url 'agendar_equipamento' %}" class="btn btn-primary btn-block">Agendar Equipamento</a>
            <a href="{% url 'visualizar_equipamentos' %}" class="btn btn-primary btn-block">Listar Equipamentos Disponiveis</a>
            
            <!-- Div separando o botão de historico -->
            <div class="mt-3">
                <a href="{% url 'historico' %}" class="btn btn-primary btn-block">Histórico</a>
            </div>
            
            <!--Botão para o logout-->
            <div class="mt-3">
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary btn-block">Logout</button>
                </form>
            </div>
         
            <footer class="mt-5">
                <p class="text-center">&copy; 2024 Sistema de Agendamentos</p>
            </footer>
        </div>
    </div>
</body>

</html>
