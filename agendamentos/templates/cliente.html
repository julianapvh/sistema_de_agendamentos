{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Sistema de Agendamentos</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container_cliente">
        <div class="cliente-form">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
            
            <h1>Página de Agendamentos</h1>
            <p>Logado como: {{ request.user.username }}</p>
            <a class="btn-primary" href={% url 'meus_agendamentos' %}><button class="btn-primary">Meus Agendamentos</button></a>
            <a class="btn-primary" href={% url 'agendar_equipamento' %}><button class="btn-primary">Agendar Equipamento</button></a>
            <a class="btn-primary" href={% url 'visualizar_equipamentos' %}><button class="btn-primary">Listar Equipamentos Disponiveis</button></a>
            <a class="btn-primary" href={% url 'historico' %}><button class="btn-primary">Histórico</button></a>
            <a class="btn-primary" href={% url 'calendario_mensal'%}><button class="btn-primary">Calendário Mensal de Agendamentos</button><a/>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
                <!-- Aqui é um botão oculto, ele aparece somente se o usuario logado for um administrador do sistema -->
            {% if request.user.is_superuser %}
                <a class="btn-primary" href={% url 'administrador' %}><button class="btn-primary">Página do Administrador</button></a>
            {% endif %}
            
            <footer>
                <p>&copy; 2024 Sistema de Agendamentos</p>
            </footer>
        </div>
    </div>
</body>


</html>
