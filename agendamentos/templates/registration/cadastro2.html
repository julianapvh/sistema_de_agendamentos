
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <title>Sistema de Agendamentos</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/templatemo-seo-dream.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/animated.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
<!--

https://templatemo.com/tm-563-seo-dream

-->

</head>

<body>


  <div id="contact" class="contact-us section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="0.25s">
          <form id="contact" action="" method="post">
            <div class="row">
              <div class="col-lg-6 offset-lg-3">
                <div class="section-heading">
                  <h2>Cadastre-se<span></h2>
                </div>
              </div>
              <div class="col-lg-9 offset-lg-3">
                <div class="row">
                  <div class="col-lg-8">
                    <fieldset>
                      <input type="name" name="name" id="name" placeholder="Nome" autocomplete="on" required>
                    </fieldset>
                  </div>
                  <div class="col-lg-8">
                    <fieldset>
                      <input type="surname" name="surname" id="surname" placeholder="Sobrenome" autocomplete="on" required>
                    </fieldset>
                  </div>
                  <div class="col-lg-8">
                    <fieldset>
                      <input type="text" name="username" id="username" pattern="[^ @]@[^ @]" placeholder="Nome de Usuário" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-8">
                    <fieldset>
                      <input type="text" name="telephone" id="telephone" pattern="[^ @]@[^ @]" placeholder="Número de Telefone" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-8">
                    <fieldset>
                      <input type="text" name="email" id="email" pattern="[^ @]@[^ @]" placeholder="Email" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-8">
                    <fieldset>
                      <input type="text" name="password" id="password" pattern="[^ @]@[^ @]" placeholder="Senha" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-8">
                    <fieldset>
                      <input type="text" name="confirmationpassword" id="confirmationpassword " pattern="[^ @]@[^ @]" placeholder="Confirmação de Senha" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                        <button type="submit" id="form-submit" class="main-button" style="margin-left: -300px;">Finalize o cadastro</button> <!-- Corrigido -->
                    </fieldset>
                </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>© 2024 Sistema de Agendamentos. 
          
        
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/js/owl-carousel.js' %}"></script>
  <script src="{% static 'assets/js/animation.js' %}"></script>
  <script src="{% static 'assets/js/imagesloaded.js' %}"></script>
  <script src="{% static 'assets/js/custom.js' %}"></script>

</body>
</html>
