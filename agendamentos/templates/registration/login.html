{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <title>Sistema de Agendamentos</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/templatemo-seo-dream.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/animated.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
  <!-- TemplateMo 563 SEO Dream -->

</head>

<body>


  <div id="contact" class="contact-us section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="0.25s">
          <form id="contact" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-6 offset-lg-3">
                <div class="section-heading">
                  <h2>Faça seu login<span></span></h2>
                </div>
              </div>
              <div class="col-lg-9 offset-lg-3">
                <div class="row">
                  <div class="col-lg-8">
                    <fieldset>
                      <input type="text" name="username" id="username" class="form-control" placeholder="Nome de Usuário" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-8">
                    <fieldset>
                      <input type="password" name="password" id="password" class="form-control" placeholder="Senha" required="">
                    </fieldset>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 offset-lg-3">
                <button type="submit" class="btn btn-primary">Login</button>
                <input type="hidden" name="next" value="{{ next }}" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>



  <!-- Scripts -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/js/owl-carousel.js' %}"></script>
  <script src="{% static 'assets/js/animation.js' %}"></script>
  <script src="{% static 'assets/js/imagesloaded.js' %}"></script>
  <script src="{% static 'assets/js/custom.js' %}"></script>

</body>
</html>
