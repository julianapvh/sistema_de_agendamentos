{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">


  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/templatemo-seo-dream.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/animated.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">

  <style>
    /* Estilo para o botão "Voltar" */
    .btn-voltar {
      background-color: #007bff; /* Cor azul padrão do Bootstrap */
      color: #ffffff;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-voltar:hover {
      background-color: #0056b3; /* Cor azul mais escura ao passar o mouse */
      color: #ffffff;
    }

    .main-green-button {
      text-align: center;
      margin-top: 10px;
    }

  </style>

</head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="{% url 'index' %}" class="logo">
              <h4>Sylendar <img src="{% static 'assets/images/logo-iconn.png' %}" alt=""></h4>
            </a>
            <!-- ***** Logo End ***** -->
            <!-- ***** Menu Start ***** -->
<ul class="nav">
  <li class="scroll-to-section">
    <div class="profile-button">
      <a href="{% url 'perfil' %}" class="btn" title="Editar Perfil">
        <i class="fas fa-user"></i> Perfil
      </a>
    </div>
  </li>
  <li class="scroll-to-section">
    <div class="admin-button">
      <a href="{% url 'administrador' %}" class="btn" title="Página do administrador">
        <i class="fas fa-tools"></i> Administrador
      </a>
    </div>
  </li>
  <li class="scroll-to-section">
    <div class="logout-button">
      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn"> <i class="fas fa-sign-out-alt"></i> Logout</button>
      </form>
    </div>
  </li>
</ul>
            <a class='menu-trigger'>
                <span>Menu</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

    
  
  <!-- Espaço adicional -->
<div style="height: 100px;"></div>


  <!-- Conteúdo principal da página -->
  <div class="container mt-5">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
    {% endfor %}

    <!-- Conteúdo das páginas que estenderão este template -->
    {% block content %}
    {% endblock %}
  </div>

   <!-- ***** Footer ***** -->
   <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>&copy; 2024 Sylendar</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/js/owl-carousel.js' %}"></script>
  <script src="{% static 'assets/js/animation.js' %}"></script>
  <script src="{% static 'assets/js/imagesloaded.js' %}"></script>
  <script src="{% static 'assets/js/custom.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-f0fnxvbelzZJSnX63YIg+BsCVZcJ3qT67TbwqO4xOzjCk2vQnrqAM+fwA6aIG0gd" crossorigin="anonymous"></script>
</body>

</html>
